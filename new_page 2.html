<body>

  <div id="tool">
    <h3>üé≤ Tool Gi·∫£i MD5 ‚Üí T√†i / X·ªâu </h3>
    <textarea id="md5list" placeholder="Nh·∫≠p m√£ MD5..."></textarea><br>
    <button onclick="check()">‚úÖ Ki·ªÉm tra</button>

  <script>
    const correctPassword = "toolhit";

    function unlock() {
      const input = document.getElementById("password").value;
      const toolDiv = document.getElementById("tool");
      const error = document.getElementById("wrong");

      if (input === correctPassword) {
        toolDiv.style.display = "block";
        document.getElementById("password").style.display = "none";
        event.target.style.display = "none";
        error.textContent = "";
      } else {
        error.textContent = "‚ùå Sai m·∫≠t kh·∫©u!";

    }

    const forceTai = [
      "441e07910e444e98720dda14eb2256ad",
      "3c4eb1babd5f71a0a221d83a01cdca7"
    ];
    const forceXiu = [];

    function getDiceTotalFromMD5(md5) {
      let total = 0;
      for (let i = 0; i < 3; i++) {
        const hex = md5.substring(i * 8, i * 8 + 8);
        const num = parseInt(hex, 16);
        const die = (num % 6) + 1;
        total += die;
      }
      return total;
    }

    function check() {
      const input = document.getElementById("md5list").value.trim();
      const lines = input.split("\n");
      let output = "";

      for (const line of lines) {
        const md5 = line.trim().toLowerCase();
        if (!/^[a-f0-9]{32}$/.test(md5)) {
          output += `${md5} ‚ùå Kh√¥ng h·ª£p l·ªá\n\n`;
          continue;
        }

        let result = "";
        if (forceTai.includes(md5)) {
          result = "T√ÄI ‚úÖ (√©p)";
        } else if (forceXiu.includes(md5)) {
          result = "X·ªàU ‚úÖ (√©p)";
        } else {
          const total = getDiceTotalFromMD5(md5);
          result = (total >= 11) ? "T√ÄI ‚úÖ" : "X·ªàU ‚úÖ";
        }

        output += `${md5}\n‚Üí ${result}\n\n`;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").textContent = output;
    }
  </script>
